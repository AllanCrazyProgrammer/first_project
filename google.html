    <title>VMP</title>

<body>
    <div class="container">

        <!-- <input id="origin-input" class="controls" type="text" placeholder="Enter an origin location" autocomplete="off">-->

        <input id="destination-input" class="controls" type="text" placeholder="Enter a destination location"
            autocomplete="off">

        <button id="calculate-time" class="btn">Calcular</button>

        <h3 id="travel-time"></h3>

        <iframe src="https://open.spotify.com/embed/playlist/73JTPH7JM3vltvADNfrI7N" width="600" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>

    </div>
    <script>
        $(document).ready(function () {

$("#calculate-time").on("click", function () {

var x = document.getElementById("demo");
function getLocation() {
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
    } else {
        x.innerHTML = "Geolocation is not supported by this browser.";
    }
}
function showPosition(position) {
  /*  x.innerHTML = "Latitude: " + position.coords.latitude + 
    "<br>Longitude: " + position.coords.longitude; */
    //var originInput = $("#destination-input").val();
    var origin = position.coords.latitude + "," + position.coords.longitude;
    var destinationInput = $("#destination-input").val();

    console.log(origin);
    console.log(destinationInput);
    //var queryURL = "https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/distancematrix/json?origins=" + origin + "&destinations=" + destinationInput + "&departure_time=now&key=AIzaSyBxR_xcjNZab-IUvUTGn6vYdm9QR6d_ANE&traffic_model =best_guess"
    var queryURL = "https://cors-anywhere.herokuapp.com/https://maps.googleapis.com/maps/api/distancematrix/json?origins=" + origin + "&destinations=" + destinationInput + "&key=AIzaSyBxR_xcjNZab-IUvUTGn6vYdm9QR6d_ANE";
    $.ajax({
        url: queryURL,
        method: "GET",
    }).then(function (response) {
        console.log(response);
        var timeToArrive = response.rows[0].elements[0].duration.text;
        var timeValue = response.rows[0].elements[0].duration;
        console.log(timeValue);
        $("#travel-time").text("Faltan " + timeToArrive);
    });
}

   
getLocation();
   

})

});
    </script>
</body>
